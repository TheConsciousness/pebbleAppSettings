<!DOCTYPE html>
<html>
<head>
<title>Pebble App Settings</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
  $(document).ready(function(e) {
    $("#subButton").click(function(e) {
      var option1 = document.getElementById("value1").value;
      var option2 = document.getElementById("value2").value;
      var options = { op1: option1, op2: option2 };
        var locOptions = encodeURIComponent(JSON.stringify(options));
        location = "pebblejs://close#" + locOptions;
        document.location = 'pebblejs://close#' + encodeURIComponent(JSON.stringify(options));
    });
  });
  
  
</script>
</head>
<body>
<p>Pebble settings</p>
<form>
  Enter value1: <br><input type="text" id="value1"><br>
  Enter value2: <br><input type="text" id="value2"><br>
  <button id="subButton">Submit</button>
</form>
</body>
</html>
